##### =====================================================
##### TMUX — Gruvbox Dark (clean, fixed)
##### =====================================================

# Terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "tmux reloaded"

# Status bar
set -g status-position bottom
set -g status-interval 2

##### =========================
##### Status bar base
##### =========================
set -g status-style "bg=#282828,fg=#ebdbb2"

##### =========================
##### Left status
##### =========================
set -g status-left-length 40
set -g status-left "#[fg=#d79921,bg=#282828,bold] waris #[fg=#928374]│ "

##### =========================
##### Right status
##### =========================
set -g status-right-length 80
set -g status-right "#[fg=#98971a]%H:%M:%S #[fg=#928374]│ #[fg=#d5c4a1]%a %d %b "

##### =========================
##### Windows (tabs)
##### =========================

# Inactive window
set -g window-status-style "fg=#928374,bg=#282828"
set -g window-status-format " #I:#W "

# Active window
set -g window-status-current-style "fg=#d79921,bg=#3c3836,bold"
set -g window-status-current-format " #I:#W "

# Activity / bell
set -g window-status-activity-style "fg=#98971a,bg=#282828"
set -g window-status-bell-style "fg=#cc241d,bg=#282828,bold"

##### =========================
##### Panes
##### =========================
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#98971a"

##### =========================
##### Messages / command mode
##### =========================
set -g message-style "fg=#d79921,bg=#3c3836"
set -g message-command-style "fg=#ebdbb2,bg=#3c3836"

##### =========================
##### Clock mode
##### =========================
set -g clock-mode-colour "#98971a"
set -g clock-mode-style 24

##### =========================
##### Copy mode (vi)
##### =========================
setw -g mode-keys vi
set -g mode-style "fg=#d79921,bg=#3c3836"

##### =========================
##### Mouse (optional)
##### ===============



# ===== Gruvbox tmux =====
set -g status on
set -g status-interval 2

# Colors
set -g status-bg colour235     # bg0
set -g status-fg colour223     # fg1

set -g pane-border-style fg=colour239
set -g pane-active-border-style fg=colour142

set -g message-style bg=colour235,fg=colour223
set -g mode-style bg=colour241,fg=colour223

# Windows
setw -g window-status-style fg=colour246,bg=colour235
setw -g window-status-current-style fg=colour235,bg=colour142

# Status content
set -g status-left "#[fg=colour142]   "
set -g status-right "#[fg=colour246]%H:%M  %d-%m-%Y "


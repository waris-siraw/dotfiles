##### =====================================================
##### TMUX — Gruvbox Dark 
##### =====================================================

# ------------------------------
# Terminal
# ------------------------------
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ------------------------------
# Prefix
# ------------------------------
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# ------------------------------
# Reload config
# ------------------------------
bind r source-file ~/.tmux.conf \; display "tmux reloaded"

# ------------------------------
# Status bar
# ------------------------------
set -g status on
set -g status-position bottom
set -g status-interval 1

##### =========================
##### Status bar base (Gruvbox)
##### =========================
set -g status-style "bg=#282828,fg=#ebdbb2"

##### =========================
##### Left status
##### =========================
set -g status-left-length 40
set -g status-left "#[fg=#d79921,bg=#282828,bold] waris #[fg=#928374]│ "

##### =========================
##### Right status
##### =========================
set -g status-right-length 80
set -g status-right "#[fg=#98971a]%H:%M:%S #[fg=#928374]│ #[fg=#d5c4a1]%a %d %b "

##### =========================
##### Windows (tabs)
##### =========================

# Inactive window
set -g window-status-style "fg=#928374,bg=#282828"
set -g window-status-format " #I:#W "

# Active window
set -g window-status-current-style "fg=#d79921,bg=#3c3836,bold"
set -g window-status-current-format " #I:#W "

# Activity / bell
set -g window-status-activity-style "fg=#98971a,bg=#282828"
set -g window-status-bell-style "fg=#cc241d,bg=#282828,bold"

##### =========================
##### Panes
##### =========================
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#98971a"

##### =========================
##### Messages / command mode
##### =========================
set -g message-style "fg=#d79921,bg=#3c3836"
set -g message-command-style "fg=#ebdbb2,bg=#3c3836"

##### =========================
##### Clock mode
##### =========================
set -g clock-mode-colour "#98971a"
set -g clock-mode-style 24

##### =========================
##### Copy mode (vi)
##### =========================
setw -g mode-keys vi
set -g mode-style "fg=#d79921,bg=#3c3836"

##### =========================
##### Mouse (optional)
##### =========================
# set -g mouse on
#
#
##### =========================
##### Keybinds (keyboard)
##### =========================

# New window
bind c new-window

# New session
bind S new-session

# Switch sessions
bind s choose-tree -Z

# Kill window / pane
bind & kill-window
bind x kill-pane

# Split panes
bind | split-window -h
bind - split-window -v
